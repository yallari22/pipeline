const fs = require('fs');

const fileContent = fs.readFileSync('index.html', 'utf8');
const lines = fileContent.split('\n');

let htmlLines = 0;
let cssLines = 0;
let jsLines = 0;

let inStyle = false;
let inScript = false;

for (let line of lines) {
  const trimmed = line.trim();

  if (trimmed.includes('<style')) inStyle = true;
  if (trimmed.includes('</style')) {
    inStyle = false;
    cssLines++;
    continue;
  }

  if (trimmed.includes('<script')) inScript = true;
  if (trimmed.includes('</script')) {
    inScript = false;
    jsLines++;
    continue;
  }

  if (inStyle) {
    cssLines++;
  } else if (inScript) {
    jsLines++;
  } else {
    if (trimmed !== '') htmlLines++;
  }
}

console.log(`HTML lines: ${htmlLines}`);
console.log(`CSS lines: ${cssLines}`);
console.log(`JS lines: ${jsLines}`);
